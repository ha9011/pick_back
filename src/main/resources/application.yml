# default
spring:
  profiles:
    default: local
server:
  servlet:
    context-path: /v1/api

############ local ###########
---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:pickLocal  # h2 in memory
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:        # http://127.0.0.1:8080/h2-console
    console: # H2 DB? ??? ??? ? ?? ?? <-? ??
      enabled: true           # H2 Console ?? ??
      path: /h2-console       # H2 Console ?? ??
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true # resources/data.sql ??   ++ jpa table init ? ?? ??

  sql:
    init:
      mode: always # ??????? ??? ??? ?????? ???? ?????? ???

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

